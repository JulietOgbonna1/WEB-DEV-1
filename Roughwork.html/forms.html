<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> First Forms</title>
</head>
<body>
    <form action="mailto: julietng2020@gmail.com" method="post" style="font: aria">
        <div>
            <label>Title:</label>
            <label>Mr</label>
            <input type="radio" name="title">
            <label>Miss/Mrs</label>
            <input type="radio" name="title">
            <label>phD</label>
            <input type="radio" name="title">
            <label>Prof</label>
            <input type="radio" name="title">
        </div>
        <br>
        <div>
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="male">
            <label for="gender">Female</label>
            <input type="radio" name="gender" value="female">
        </div>
        <br>
        <div>
            <label for="country">Country</label>
            <select>
                <option>Nigeria</option>
                <option selected>USA</option>
                <option>Cameroon</option>
                <option>Algeria</option>
            </select>
            
        </div>
        <br>
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" placeholder="Your name" required>
        </div>
        <br>
        <div>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" placeholder="Your surname" required>
        </div>
        <br>
        <div>
            <label for="password">password:</label>
            <input type="password" id="password" placeholder="****" maxlength="8" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone">
        </div>
        <br>
        <div>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <br>
        <div>
            <label for="quantity">Quantity to be purchased:</label>
            <input type="number" id="quantity" min="1" max="100" value="1">
        </div>
        <br>
        <div>
            <label for="payment">Payment:</label>
            <select id="payment" name="payment">
                <option value="">select payment method</option>
                <option>Verve</option>
                <option>Visa</option>
                <option>Mastercard</option>
            </select>
        </div>
        <br>
        <div>
            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>
        <br>
        <input type="button">
         <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
